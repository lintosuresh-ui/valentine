<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Sneha ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9ec4, #ffd6e8);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 360px;
    position: relative;
    z-index: 2;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  h1 { color: #ff4d88; margin: 10px 0; }
  p { color: #555; }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    margin-right: 10px;
  }

  #yesBtn:hover { transform: scale(1.1); }

  #noBtn {
    background: #ddd;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear infinite;
    z-index: 1;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card">
  <img src="photo.jpg" alt="Us ‚ù§Ô∏è">
  <h1>Sneha üíñ</h1>
  <p>Every moment with you is my favorite memory.</p>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">YES üíò</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const music = document.getElementById("bgMusic");

  // Try autoplay
  window.addEventListener("load", () => {
    music.play().catch(() => {
      // If blocked, play on first click
      document.body.addEventListener("click", () => music.play(), { once: true });
    });
  });

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="text-align:center;color:white;padding:40px">
        <h1>BEST DECISION EVER üíñ</h1>
        <h2>You just made me the happiest person alive ü•π</h2>
        <p>I can't wait to make more memories with you, Sneha ‚ù§Ô∏è</p>
      </div>
    `;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
