<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Sneha ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9ec4, #ffd6e8);
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
  padding: 15px;
}

.card {
  background: white;
  padding: 22px;
  border-radius: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 380px;
  position: relative;
  z-index: 2;
  animation: popIn 0.6s ease;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 12px;
}

h1 {
  color: #ff4d88;
  font-size: 24px;
  margin: 6px 0;
}

h2 {
  font-size: 20px;
  margin: 12px 0;
}

p {
  color: #555;
  font-size: 14px;
}

.buttons {
  margin-top: 18px;
  position: relative;
  height: 90px;
}

button {
  padding: 14px 22px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#yesBtn:active { transform: scale(1.08); }

#noBtn {
  background: #eee;
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 4s linear infinite;
  z-index: 1;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Extra small phones */
@media (max-width: 350px) {
  h1 { font-size: 20px; }
  h2 { font-size: 18px; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="card">
  <img src="photo.jpg" alt="Us ‚ù§Ô∏è">
  <h1>Sneha üíñ</h1>
  <p>Every moment with you is my favorite memory.</p>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">YES üíò</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

// Mobile-friendly music start
window.addEventListener("load", () => {
  music.play().catch(() => {
    document.body.addEventListener("touchstart", () => music.play(), { once: true });
  });
});

// Make NO button run on tap (not just hover)
function moveButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center;color:white;padding:40px">
      <h1 style="font-size:28px">BEST DECISION EVER üíñ</h1>
      <h2>You just made me the happiest person alive ü•π</h2>
      <p>I can't wait to make more memories with you, Sneha ‚ù§Ô∏è</p>
    </div>
  `;
});

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
