<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>For Baby ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100svh;
  background: linear-gradient(160deg, #ff9ec4, #ffd6e8);
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  overflow-y: auto; /* üî• allow scroll */
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 30px 16px 60px; /* bottom space so buttons never cut off */
  display: flex;
  justify-content: center;
}

.card {
  background: white;
  width: 100%;
  border-radius: 24px;
  padding: 22px 18px 26px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { transform: translateY(15px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

img {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 14px;
}

h1 {
  color: #ff4d88;
  font-size: 24px;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  color: #555;
  margin-bottom: 14px;
}

h2 {
  font-size: 18px;
  margin-bottom: 18px;
}

.buttons {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

button {
  flex: 1;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  padding: 14px 0;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#yesBtn:active { transform: scale(1.08); }

#noBtn {
  background: #eee;
  position: relative;
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: float 4s linear infinite;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="wrapper">
  <div class="card">
    <img src="photo.jpg" alt="Us ‚ù§Ô∏è">
    <h1>Baby üíñ</h1>
    <p>Every moment with you is my favorite memory.</p>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">YES üíò</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

// üéµ Music start
window.addEventListener("load", () => {
  music.play().catch(() => {
    document.body.addEventListener("touchstart", () => music.play(), { once: true });
  });
});

// üíÄ NO BUTTON ESCAPE MODE
function moveButtonCrazy() {
  const maxX = window.innerWidth * 0.6;
  const maxY = window.innerHeight * 0.4;

  const x = Math.random() * maxX - maxX / 2;
  const y = Math.random() * maxY - maxY / 2;

  noBtn.style.position = "relative";
  noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*30-15}deg) scale(${1 + Math.random()*0.3})`;
}

// Runs when finger gets close (mobile)
noBtn.addEventListener("touchstart", moveButtonCrazy);

// Runs when mouse gets close (desktop)
noBtn.addEventListener("mouseover", moveButtonCrazy);

// Also randomly moves every second so it NEVER stays still
setInterval(() => {
  moveButtonCrazy();
}, 1000);

// üíñ YES BUTTON
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100svh;text-align:center;color:white;background:linear-gradient(160deg,#ff4d88,#ff9ec4);padding:30px;">
      <div>
        <h1 style="font-size:28px;margin-bottom:12px;">BEST DECISION EVER üíñ</h1>
        <h2>You just made me the happiest person alive ü•π</h2>
        <p>I can't wait to make more memories with you, Baby I Love you so much!! ‚ù§Ô∏è</p>
      </div>
    </div>
  `;
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 16 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 500);
</script>
